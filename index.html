<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Festivite</title>

  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <div class="aside-container">
          <img src="assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </header>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form>
          <fieldset class="about-event">
            <legend>
              <img src="assets/icons/calendar.svg" alt=""> Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label class="mb-12" for="title">Título</label>
              <input id="title" name="title" type="text" placeholder="Nome do evento">
            </div>

            <div class="date-wrapper">
              <div>
                <label class="mb-12" for="start">Início</label>
                <input type="date" id="start" lang="pt-BR" max="9999-12-31" data-placeholder="DD/MM/AAAA">
              </div>
              <div>
                <label class="mb-12" for="end">Fim</label>
                <input type="date" id="end" lang="pt-BR" max="9999-12-31" data-placeholder="DD/MM/AAAA">
              </div>
            </div>

            <div class="radio-wrapper">
              <div class="w-100">
                <label class="mb-12" for="type">Tipo</label>
                <div class="radio-group">
                  <input checked type="radio" id="presencial" name="type" value="presencial">
                  <label for="presencial" class="radio-label in-person">
                    <img src="./assets/icons/building-2.svg" alt="Presencial">
                    Presencial
                  </label>

                  <input type="radio" id="online" name="type" value="online">
                  <label for="online" class="radio-label online">
                    <img src="./assets/icons/video.svg" alt="Online">
                    Online
                  </label>
                </div>
              </div>

              <div class="w-100">
                <label class="mb-12" for="location">Local</label>
                <input type="text" id="location" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label class="mb-12" for="descripition">Descrição</label>
              <textarea name="description" id="description" rows="6"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>

</html>

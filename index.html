<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Festivite</title>

  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <div class="aside-container">
          <img src="assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </header>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form>
          <fieldset class="about-event">
            <legend>
              <img src="assets/icons/calendar.svg" alt=""> Sobre o evento
            </legend>

            <div class="input-wrapper">
              <label class="mb-12" for="title">Título</label>
              <input id="title" name="title" type="text" placeholder="Nome do evento">
            </div>

            <div class="date-wrapper">
              <div>
                <label class="mb-12" for="start">Início</label>
                <input type="date" id="start" lang="pt-BR" max="9999-12-31" data-placeholder="DD/MM/AAAA">
              </div>
              <div>
                <label class="mb-12" for="end">Fim</label>
                <input type="date" id="end" lang="pt-BR" max="9999-12-31" data-placeholder="DD/MM/AAAA">
              </div>
            </div>

            <div class="radio-wrapper">
              <div class="w-100">
                <label class="mb-12" for="type">Tipo</label>
                <div class="radio-group">
                  <input checked type="radio" id="presencial" name="type" value="presencial">
                  <label for="presencial" class="radio-label in-person">
                    <img src="./assets/icons/building-2.svg" alt="Presencial">
                    Presencial
                  </label>

                  <input type="radio" id="online" name="type" value="online">
                  <label for="online" class="radio-label online">
                    <img src="./assets/icons/video.svg" alt="Online">
                    Online
                  </label>
                </div>
              </div>

              <div class="w-100">
                <label class="mb-12" for="location">Local</label>
                <input type="text" id="location" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label class="mb-12" for="descripition">Descrição</label>
              <textarea name="description" id="description" rows="6"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt=""> Personalização
            </legend>
            <div class="color-wrapper">
              <label>Cor principal</label>
              <div class="color-group">
                <input name="color" id="brandlight" class="colors" type="radio">
                <input name="color" id="navy" class="colors" type="radio">
                <input name="color" id="purple" class="colors" type="radio">
                <input name="color" id="fuschia" class="colors" type="radio">
                <input name="color" id="pink" class="colors" type="radio">
                <input name="color" id="danger" class="colors" type="radio">
                <input name="color" id="orange" class="colors" type="radio">
                <input name="color" id="yellow" class="colors" type="radio">
                <input name="color" id="lime" class="colors" type="radio">
                <input name="color" id="green" class="colors" type="radio">
                <input name="color" id="cyan" class="colors" type="radio">
              </div>
            </div>

            <label for="">Tema do evento</label>
            <div class="radio-wrapper">

              <div class="radio-inner">
                <label for="birthday">
                  <input type="radio" name="theme" id="birthday" value="birthday">
                  <img src="assets/aniversario.png" alt="">
                  <span>Aniversário</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="infantile">
                  <input type="radio" name="theme" id="infantile" value="infantile">
                  <img src="assets/infantil.png" alt="">
                  <span>Infantil</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="graduation">
                  <input type="radio" name="theme" id="graduation" value="graduation">
                  <img src="assets/formatura.png" alt="">
                  <span>Formatura</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="wedding">
                  <input type="radio" name="theme" id="wedding" value="wedding">
                  <img src="assets/casamento.png" alt="">
                  <span>Casamento</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="babyshower">
                  <input type="radio" name="theme" id="babyshower" value="babyshower">
                  <img src="assets/cha-de-bebe.png" alt="">
                  <span>Chá de bebê</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="bridalshower">
                  <input type="radio" name="theme" id="bridalshower" value="bridalshower">
                  <img src="assets/cha-de-panela.png" alt="">
                  <span>Chá de panela</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="carnival">
                  <input type="radio" name="theme" id="carnival" value="carnival">
                  <img src="assets/carnaval.png" alt="">
                  <span>Carnaval</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="easter">
                  <input type="radio" name="theme" id="easter" value="easter">
                  <img src="assets/pascoa.png" alt="">
                  <span>Páscoa</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="saintjohn">
                  <input type="radio" name="theme" id="saintjohn" value="saintjohn">
                  <img src="assets/sao-joao.png" alt="">
                  <span>São João</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="Halloween">
                  <input type="radio" name="theme" id="Halloween" value="Halloween">
                  <img src="assets/halloween.png" alt="">
                  <span>Halloween</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="christmas">
                  <input type="radio" name="theme" id="christmas" value="christmas">
                  <img src="assets/natal.png" alt="">
                  <span>Natal</span>
                </label>
              </div>

              <div class="radio-inner">
                <label for="other">
                  <input type="radio" name="theme" id="other" value="other">
                  <img src="assets/outro.png" alt="">
                  <span>Outro</span>
                </label>
              </div>

            </div>

            <div class="file">
              <div class="switch-wrapper">
                <label>Estilo</label>
                <div class="switch-container">
                  <input type="checkbox" id="theme-switch" class="switch-input">
                  <label for="theme-switch" class="switch-label">
                    <span class="switch-button"></span>
                  </label>
                </div>
              </div>

              <div class="file-wrapper">
                <label>Foto de capa</label>
                <label class="upload-button" for="cover-photo">
                  <div class="button">
                    <img src="assets/icons/upload.svg" alt="">
                    <span>Selecionar</span>
                  </div>
                  <span class="upload-text">Nenhum arquivo selecionado</span>
                </label>
                <input type="file" id="cover-photo" accept="image/*" hidden>
              </div>

            </div>
          </fieldset>

          <fieldset class="contact">
            <legend>
              <img src="assets/icons/contact.svg" alt=""> Dados para contato
            </legend>

            <div class="input-wrapper">
              <label class="mb-12" for="name">Nome</label>
              <input type="text" id="name" placeholder="Nome completo">
            </div>
            
            <div class="contact-wrapper">

              <div>
                <label class="mb-12" for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
              </div>

              <div>
                <label class="mb-12" for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999" maxlength="15">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
